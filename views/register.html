<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/18ef03eb70.js" crossorigin="anonymous"></script>
</head>
<body class="register">
   <header class="header">
        <section>
            <a class="header__section--link-home" href="/"><img src="/img/logo.png" alt="" ></a>
            <a class="header__section--buttom-nav" href=""><i class="fa-solid fa-bars"></i></a>
        </section>
        <nav>
        <ul>
            <li><a href="">smartsphones</a></li>
            <li><a href="">tablets</a></li>
            <li><a href="">computadoras</a></li>
        </ul>
        <ul>
            <li><a href="/login">login</a></li>
            <li><a href="/register">registro</a></li>
            
        </ul>
    </nav>
    </header>
<main class="register__main">
    <section class="box__card">
        <form action="" method="GET" class="form">
            <div class="box__card--title">
                <h3>REGISTRO</h3>
                <hr>
            </div>
            <div class="form__box">
                <label class="form__label" for="name" >Nombre</label>
                <input class="form__input" id="name" type="text" placeholder="Escribí tu nombre" name="name">
            </div>
            <div class="form__box">
                <label class="form__label" for="surname" >Apellido</label>
                <input class="form__input" id="surname" type="text" placeholder="Escribí tu apellido" name="surname">
            </div>

            <div class="form__box">
                <label class="form__label" for="Email">Email</label>
                <input class="form__input" id="Email" type="Email" placeholder="tuemail@email.com" name="Email">
            </div>
            <div class="form__box">
                <label class="form__label" for="password">Contraseña</label>
                <input class="form__input" id="password" type="password" placeholder="Escribí tu contraseña" name="password">
            </div>
            <div class="form__box">
                <label class="form__label" for="password2">Confirmar contraseña</label>
                <input class="form__input" id="password2" type="password" placeholder="Confirmar contraseña" name="password2">
            </div>
            <div class="box__end">
                <button class="buttom buttom__secondary" type="reset">Limpiar</button>
                <button class="buttom buttom__primary" type="submit">Enviar</button>
            </div>
            
        </form>

    </section>
    </main>
    
</body>
</html>
